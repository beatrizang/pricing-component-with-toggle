<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Pricing Component with Toggle</title>

  <link rel="stylesheet" href="./assets/css/reset.css">
  <link rel="stylesheet" href="./assets/css/styles.css">

  <script src="./assets/js/index.js" type="text/javascript" defer></script>

</head>
<body>
  <main class="main">
    <div class="top">
      <p class="top__title">Our Pricing</p>
      <div class="top__toggle">
        <p class="top__sub">Annually</p>
        <div id="container">
          <div class="toggle"></div>
        </div>
        <p class="top__sub">Monthly</p>
      </div>
    </div>
    <div class="cards">
      <div class="card">
        <p class="card__title">Basic</p>
        <p id="card__price__basic" class="card__price"></p>
        <p class="card__desc">500 GB Storage</p>
        <p class="card__desc">2 Users Allowed</p>
        <p class="card__desc card__desc__last">Send up to 3 GB</p>
        <button class="card__button">Learn More</button>
      </div>
      <div class="card card__middle">
        <p class="card__title">Professional</p>
        <p id="card__price__middle" class="card__price"></p>
        <p class="card__desc">1 TB Storage</p>
        <p class="card__desc">5 Users Allowed</p>
        <p class="card__desc card__desc__last">Send up to 10 GB</p>
        <button class="card__button">Learn More</button>
      </div>
      <div class="card">
        <p class="card__title">Master</p>
        <p id="card__price__master" class="card__price"></p>
        <p class="card__desc">2 TB Storage</p>
        <p class="card__desc">10 Users Allowed</p>
        <p class="card__desc card__desc__last">Send up to 20 GB</p>
        <button class="card__button">Learn More</button>
      </div>
    </div>
  </main>
</body>
</html>
